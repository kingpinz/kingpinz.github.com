<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="file:///E|/js全日版/2016-9-2/课件/swiper/css/swiper.min.css" />
<script src="file:///E|/js全日版/2016-9-2/课件/swiper/js/swiper.min.js"></script>
<style>
	.swiper-container {
		width: 600px;
		height: 300px;
		border:1px solid red;
	}
 
</style>
<script>        
	 window.onload=function(){
		 var mySwiper = new Swiper ('.swiper-container',{
			spaceBetween: 20,
			pagination: '.swiper-pagination',
			paginationClickable: true, //允许点击
			nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
			autoplay:3000,
			autoplayDisableOnInteraction:false,
			loop:true,
			keyboardControl: true,
			effect: 'cube',
			direction: 'vertical'
			
		})   		 
	 };     
</script>
</head>

<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background:#F90;">Slide 1</div>
            <div class="swiper-slide" style="background:#9F0;">Slide 2</div>
            <div class="swiper-slide" style="background:#0F9;">Slide 3</div>
        </div>
        
        <div class="swiper-pagination"></div>
        
        
        <!--左右按钮-->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

    </div>
   
    
</body>
</html>
